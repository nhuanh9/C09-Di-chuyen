<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" style="border: 1px solid"></canvas>
<!--
Tạo 1 lớp: HCN (x, y, width, height, color), draw(): vẽ hcn lên canvas
-->
<script>
    class HCN {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.speedX = 10;
            this.speedY = 0;
        }

        draw() {
            let ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.clearRect(0, 0, 1000, 500)
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        move() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.draw()
        }
    }

    let hcn = new HCN(0, 250, 50, 50, 'yellow');
    setInterval(()=> {
        hcn.move();
        hcn.draw()
    }, 10)
    window.addEventListener('keydown', (e) => {
        if (e.code == 'ArrowDown') {
            hcn.speedX = 0;
            hcn.speedY = 10;
        } if (e.code == 'ArrowUp') {
            hcn.speedX = 0;
            hcn.speedY = -10;
        } if (e.code == 'ArrowLeft') {
            hcn.speedX = -10;
            hcn.speedY = 0;
        } if (e.code == 'ArrowRight') {
            hcn.speedX = 10;
            hcn.speedY = 0;
        }
    })
</script>
</body>
</html>
